<!DOCTYPE html>
<html>
<head>
    <title>Galeri Foto</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>

    <h1>Galeri Foto Saya</h1>

    <section class="kategori">
        <h2>fotoku di gunung</h2>
        <div class="gallery">
            <img src="foto alam 1.jpg" alt="Gambar 1">
            <img src="foto alam 2.jpg" alt="Gambar 2">
            <img src="foto alam 3.jpg" alt="Gambar 3">
        </div>
    </section>

    <section class="kategori">
        <h2>Pemandangan Alam </h2>
        <div class="gallery">
            <img src="pemandangan 1.jpg" alt="pemandangan wilis 1">
            <img src="pemandangan 2.jpg" alt="Pemandangan wilis 2">
        </div>
    </section>

    <section class="kategori">
        <h2>Pemandangan Gunung</h2>
        <div class="gallery">
            <img src="Pemandanga Gunung Wilis.jpg" alt="Pemandangan Gunung Wilis">
            <img src="pemandangan kelud.jpg" alt="Pemandangan Gunung kelud">
            <img src="Pemandangan Merbabu.jpg" alt="Pemandangan Gunung Merbabu">
        </div>
        <div class="back-button">
            <a href="index.html">Kembali ke Halaman Utama</a>
            <div class="container">
        </div>
    </section>

</body>
</html>
